<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:href="@{/provinces/create}">Add new Province</a>
    <h1>Province List</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="province, loop: ${provinces}">
            <tr>
                <td th:text="${loop.count}"></td>
                <td><a th:href="@{/provinces/view/__${province.id}__}" th:text="${province.name}"></a></td>
                <td><a th:href="@{/provinces/edit/__${province.id}__}">Edit</a></td>
                <td><a th:href="@{/provinces/delete/__${province.id}__}">Delete</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
