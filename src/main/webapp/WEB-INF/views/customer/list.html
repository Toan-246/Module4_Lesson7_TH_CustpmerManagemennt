<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:href="@{/customers/create}">Create new customer</a>
    <h1>Customer List</h1>
    <form>
        Search by first name:
        <input name="search" type="text">
        <button>Search</button>
    </form>
    <br/>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Province</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer, loop: ${customers}">
            <tr>
                <td th:text="${loop.count}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:if="${customer.province}" th:text="${customer.province.name}"></td>
                <td th:unless="${customer.province}"></td>
                <td><a th:href="@{/customers/edit/__${customer.id}__}">Edit</a></td>
                <td><a th:href="@{/customers/delete/__${customer.id}__}">Delete</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
